<div class="px-3 md:lg:xl:px-40 py-20 font-serif">
  <div class="grid grid-cols-1 md:lg:xl:grid-cols-3 group gap-4">
    <div
      *ngFor="let character of characters"
      class="bg-slate-900 text-white overflow-hidden rounded-md max-w-sm p-2 min-h-[500px] flex flex-col drop-shadow-2xl"
    >
      <div>
        <a
          [title]="character.name + ' details'"
          [routerLink]="['/characters', character.id]"
        >
          <h3 class="text-center pb-4 pt-2 text-xl font-bold">
            {{ character.name }}
          </h3>
        </a>
        <h3 class="text-center pb-4 pt-2 text-base text-slate-500">
          {{ character.className }}
        </h3>
      </div>
      <div class="flex items-center justify-center min-h-[100px] mx-4">
        <span class="p-5 rounded-full {{ character.color }} text-white font-mono">
          {{ character.className[0] }} 
        </span>
      </div>

      <div class="flex flex-row">
        <div class="basis-2/3">
          <div class="text-left pl-8 pt-2 text-base text-slate-500">
            Weapon
          </div>
          <div class="text-left text-semibold text-lg pl-8 pb-4 pt-2">
            {{ character.weapon.name }}
          </div>
        </div>
        <div class="basis-1/3 justify-items-stretch">
          <div class="text-left pt-2 text-base text-slate-500">
            Damage
          </div>
          <div class="text-base p-2 text-left">
            {{ character.weapon.damage }}
          </div>
        </div>
      </div>

      <div class="flex flex-row">
        <div class="basis-2/3">
          <div class="text-left pl-8 pt-2 text-base text-slate-500">
            Skills
          </div>
          <div *ngFor="let skill of character.skills" class="text-left text-semibold text-base pl-8 pb-4 pt-2">
            {{ skill.name }}
          </div>
        </div>
        <div class="basis-1/3 justify-items-stretch">
          <div class="text-left pt-2 text-base text-slate-500">
            Damage
          </div>
          <div *ngFor="let skill of character.skills" class="text-base p-2 text-left">
            {{ skill.damage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
